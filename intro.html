<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/Asset 5.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'TT Travels Next Trial Bold';
            src: url('font/TT Travels Next Trial Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'TT Travels Next';
            src: url('font/TT Travels Next Trial Bold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>

    <!-- External CSS Files -->
    <link rel="stylesheet" href="effect/glitch.css">
    <link rel="stylesheet" href="effect/hover_letter.css">
    <link rel="stylesheet" href="effect/vcr.css">

    <title>Memoir of Agony - Introduction</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Barlow', sans-serif;
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        /* Background Image */
        #matrixBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
            background-image: url('img/Asset 8.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .matrix-wrapper {
            display: none;
        }

        /* Main Scene */
        .main-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 100;
            background: transparent;
        }

        .screen-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .screen-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            z-index: 10003;
            position: relative;
            width: 92%;
            max-width: 1600px;
            height: 90%;
            max-height: 1000px;
            box-sizing: border-box;
        }

        .intro-title-container {
            margin-bottom: 20px;
            position: relative;
            z-index: 10003;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .intro-glitch-title {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            letter-spacing: 6px;
            position: relative;
            display: inline-block;
            color: #fff;
            font-family: 'TT Travels Next', 'Barlow', sans-serif;
        }

        .intro-glitch-title .character-letter {
            font-size: 0.6em;
        }

        /* Character images container */
        .intro-images-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .intro-person-image {
            position: absolute;
            bottom: -65px;
            left: 53%;
            transform: translateX(-50%);
            max-width: 930px;
            width: 100%;
            height: auto;
            z-index: 2;
        }

        .intro-person-image img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .intro-additional-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 60%;
            width: 60%;
            height: auto;
            z-index: 1;
        }

        .intro-additional-image img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .start-btn {
            padding: 0px 50px;
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-family: 'TT Travels Next Trial Bold', 'Barlow', sans-serif;
            background: #DE0000;
            color: #000000;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            z-index: 10003;
            overflow: hidden;
            transition: all 0.3s ease;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: #ffffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .start-btn:hover {
            background: #B00000;
            box-shadow: 0 0 20px #DE0000, 0 0 40px #DE0000;
        }

        .start-btn:hover::before {
            width: 300%;
            height: 500%;
        }

        .start-btn span {
            position: relative;
            z-index: 1;
        }

        /* Back button */
        .back-btn {
            margin-left: 20px;
            padding: 1px 20px;
            font-size: clamp(1rem, 2vw, 1.3rem);
            font-family: 'TT Travels Next Trial Bold', 'Barlow', sans-serif;
            background: #DE0000;
            color: #000000;
            border: 2px solid #DE0000;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: absolute;
            top: 40px;
            left: 30px;
            z-index: 10006;
            overflow: hidden;
            transition: all 0.3s ease;
            font-weight: 700;
            pointer-events: auto;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: #ffffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .back-btn:hover {
            background: #B00000;
            color: #000000;
            border-color: #B00000;
            box-shadow: 0 0 20px #DE0000, 0 0 40px #DE0000;
        }

        .back-btn:hover::before {
            width: 300%;
            height: 500%;
        }

        .back-btn span {
            position: relative;
            z-index: 1;
        }

        /* Navigation Menu */
        .nav-menu {
            position: absolute;
            bottom: 23px;
            left: 0px;
            z-index: 10005;
            display: flex;
            gap: 30px;
            font-family: 'TT Travels Next Trial Bold', 'Barlow', sans-serif;
            font-size: 0.6rem;
            letter-spacing: 2px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: inherit;
            letter-spacing: inherit;
            text-decoration: none;
        }

        .nav-btn.active {
            color: #DE0000;
        }

        .nav-btn:hover {
            color: #DE0000;
        }

        /* Logo in bottom right */
        .logo-container {
            position: absolute;
            bottom: 1px;
            right: 0px;
            z-index: 10005;
        }

        .logo-container img {
            width: 75px;
            height: auto;
        }

        /* VCR Effects */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10000;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
        }

        .title-line {
            display: block;
        }

        @media (max-width: 1024px) {
            .intro-person-image {
                max-width: 500px;
            }

            .intro-additional-image {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .back-btn {
                padding: 12px 25px;
                font-size: 0.9rem;
                top: 20px;
                left: 20px;
            }
        }

        /* Hide dat.gui controls */
        .dg.ac {
            display: none !important;
        }

        /* Page transition animations */
        @keyframes tvTurnOn {
            0% {
                transform: scale(1, 0.001) translate3d(0, 0, 0);
                filter: brightness(5);
            }
            10% {
                transform: scale(1, 0.8) translate3d(0, 0, 0);
            }
            50% {
                transform: scale(1, 1) translate3d(0, 0, 0);
                filter: brightness(1.5) contrast(1.5);
            }
            100% {
                transform: scale(1, 1) translate3d(0, 0, 0);
                filter: brightness(1) contrast(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes staticNoise {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        /* Static noise overlay */
        .static-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
            z-index: 99999;
            pointer-events: none;
            animation: staticNoise 0.1s infinite, fadeOut 0.8s ease-out 0.5s forwards;
        }

        .static-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .main-scene {
            animation: tvTurnOn 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            animation: fadeIn 0.3s ease-in;
        }

        /* Page exit animation */
        body.page-exit .main-scene {
            animation: fadeOut 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <!-- Static noise overlay for TV turn-on effect -->
    <div class="static-overlay"></div>

    <!-- Matrix Background -->
    <div id="matrixBackground">
        <div class="matrix-wrapper" id="matrixWrapper"></div>
    </div>

    <!-- Main Scene -->
    <div class="main-scene">
        <div class="screen-container">
            <div class="screen-wrapper wobbley">
                <div class="screen-wrapper">
                    <div class="screen-wrapper">
                        <!-- Back Button -->
                        <button class="back-btn" id="backBtn">
                            <span>Back</span>
                        </button>
                        
                        <div class="content-wrapper">
                            <!-- Top section with title and images -->
                            <div>
                                <!-- Glitch Title -->
                                <div class="intro-title-container">
                                    <div class="glitch intro-glitch" id="introGlitchContainer">
                                        <div class="line" id="introTitle"></div>
                                        <div class="line" id="introTitle2"></div>
                                        <div class="line" id="introTitle3"></div>
                                        <div class="line" id="introTitle4"></div>
                                        <div class="line" id="introTitle5"></div>
                                        <div class="line" id="introTitle6"></div>
                                        <div class="line" id="introTitle7"></div>
                                        <div class="line" id="introTitle8"></div>
                                        <div class="line" id="introTitle9"></div>
                                    </div>
                                </div>

                                <!-- Character Images -->
                                <div class="intro-images-container">
                                    <div class="intro-person-image">
                                        <img src="img/Asset 6.png" alt="Character" />
                                    </div>
                                    <div class="intro-additional-image">
                                        <img src="img/Asset 7.png" alt="Additional" />
                                    </div>
                                </div>
                            </div>

                            <!-- Bottom section with button, navigation and logo -->
                            <div style="position: relative; width: 100%; display: flex; flex-direction: column; align-items: center;">
                                <!-- Start Button -->
                                <button class="start-btn wobblex wobbley" id="startBtn">
                                    <span>Start</span>
                                </button>
                                
                                <!-- Navigation Menu -->
                                <div class="nav-menu">
                                    <a href="index.html" class="nav-btn">Home</a>
                                    <a href="about.html" class="nav-btn">About</a>
                                    <a href="credits.html" class="nav-btn">Credits</a>
                                </div>
                                
                                <!-- Logo -->
                                <div class="logo-container">
                                    <img src="img/Asset 2.png" alt="Logo" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- VCR Effects -->
        <div class="vignette"></div>
        <div class="scanlines"></div>
        <canvas class="vcr" id="vcrScene2"></canvas>
        <canvas class="snow" id="snowScene2"></canvas>
    </div>

    <!-- External Scripts -->
    <script src="dat.gui.min.js"></script>
    <script src="vcr.js"></script>
    <script src="audio.js"></script>

    <script>
        // ============================================
        // MATRIX BACKGROUND GENERATION
        // ============================================

        const matrixWrapper = document.getElementById('matrixWrapper');
        const numColumns = 80;
        const numCharsPerColumn = 50;

        function createMatrixBackground() {
            for (let col = 0; col < numColumns; col++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';

                for (let i = 0; i < numCharsPerColumn; i++) {
                    const span = document.createElement('span');
                    const charCode = Math.floor(Math.random() * 255) + 10240;
                    span.innerHTML = `&#${charCode};`;

                    const duration = (Math.random() * 100) / 23 + 1;
                    const delay = (duration / 50) * i;

                    span.style.animationDuration = `${duration}s`;
                    span.style.animationDelay = `${delay}s`;

                    column.appendChild(span);
                }

                matrixWrapper.appendChild(column);
            }
        }

        createMatrixBackground();

        // ============================================
        // NAVIGATION
        // ============================================

        const startBtn = document.getElementById('startBtn');
        const backBtn = document.getElementById('backBtn');

        startBtn.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'videoplayer.html';
        });

        backBtn.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
