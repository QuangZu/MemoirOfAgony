<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/Asset 5.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'TT Travels Next Trial Bold';
            src: url('font/TT Travels Next Trial Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'neue-kaine-variable';
            src: url('font/neue-kaine-variable.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>

    <!-- External CSS Files -->
    <link rel="stylesheet" href="effect/glitch.css">
    <link rel="stylesheet" href="effect/hover_letter.css">
    <link rel="stylesheet" href="effect/vcr.css">

    <title>Credits - Memoir of Agony</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Barlow', sans-serif;
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        /* ============================================
           BACKGROUND IMAGE
           ============================================ */

        #matrixBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
            background-image: url('img/Asset 8.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .matrix-wrapper {
            display: none;
        }

        /* ============================================
           CREDITS PAGE - SAME AS SCENE 1
           ============================================ */

        #scene1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: transparent;
            z-index: 100;
            opacity: 1;
        }

        #scene1 > .screen-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        #scene1 .screen-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #scene1 .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            z-index: 10003;
            position: relative;
            width: 92%;
            max-width: 1600px;
            height: 90%;
            max-height: 1000px;
            box-sizing: border-box;
        }

        /* Title container */
        .title-container {
            margin-bottom: 0;
            position: relative;
            z-index: 10003;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            width: 100%;
            padding-left: 0px;
        }

        .glitch-title {
            font-size: clamp(60px, 10vw, 180px);
            font-weight: 900;
            text-align: center;
            letter-spacing: 20px;
            position: relative;
            display: inline-block;
            color: #DE0000;
            font-family: 'TT Travels Next Trial Bold', 'Barlow', sans-serif;
        }

        /* Line break for title */
        .title-line {
            display: block;
        }

        /* Credits Image */
        .credits-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            height: auto;
            z-index: 10002;
        }

        /* Navigation Menu */
        .nav-menu {
            position: absolute;
            bottom: 23px;
            left: 0px;
            z-index: 10005;
            display: flex;
            gap: 30px;
            font-family: 'TT Travels Next Trial Bold', 'Barlow', sans-serif;
            font-size: 0.6rem;
            letter-spacing: 2px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: inherit;
            letter-spacing: inherit;
            text-decoration: none;
        }

        .nav-btn.active {
            color: #DE0000;
        }

        .nav-btn:hover {
            color: #DE0000;
        }

        /* Logo in bottom right */
        .logo-container {
            position: absolute;
            bottom: 1px;
            right: 0px;
            z-index: 10005;
        }

        .logo-container img {
            width: 75px;
            height: auto;
        }

        /* Hide dat.gui controls */
        .dg.ac {
            display: none !important;
        }

        /* Page transition animations */
        @keyframes tvTurnOn {
            0% {
                transform: scale(1, 0.001) translate3d(0, 0, 0);
                filter: brightness(5);
            }
            10% {
                transform: scale(1, 0.8) translate3d(0, 0, 0);
            }
            50% {
                transform: scale(1, 1) translate3d(0, 0, 0);
                filter: brightness(1.5) contrast(1.5);
            }
            100% {
                transform: scale(1, 1) translate3d(0, 0, 0);
                filter: brightness(1) contrast(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes staticNoise {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        /* Static noise overlay */
        .static-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
            z-index: 99999;
            pointer-events: none;
            animation: staticNoise 0.1s infinite, fadeOut 0.8s ease-out 0.5s forwards;
        }

        .static-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        #scene1 {
            animation: tvTurnOn 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            animation: fadeIn 0.3s ease-in;
        }
    </style>
</head>
<body>
    <!-- Static noise overlay for TV turn-on effect -->
    <div class="static-overlay"></div>

    <!-- Matrix Background -->
    <div id="matrixBackground">
        <div class="matrix-wrapper" id="matrixWrapper"></div>
    </div>

    <!-- CREDITS PAGE: Same Structure as Scene 1 -->
    <div id="scene1">
        <div class="screen-container">
            <div class="screen-wrapper wobbley">
                <div class="screen-wrapper">
                    <div class="screen-wrapper">
                        <div class="content-wrapper">
                            <!-- Credits Image -->
                            <img src="img/credit.png" alt="Credits" class="credits-image" />
                            
                            <div class="title-container">
                                <div class="glitch glitch-title" id="glitchContainer">
                                    <div class="line" id="creditsTitle"></div>
                                    <div class="line" id="creditsTitle2"></div>
                                    <div class="line" id="creditsTitle3"></div>
                                    <div class="line" id="creditsTitle4"></div>
                                    <div class="line" id="creditsTitle5"></div>
                                    <div class="line" id="creditsTitle6"></div>
                                    <div class="line" id="creditsTitle7"></div>
                                    <div class="line" id="creditsTitle8"></div>
                                    <div class="line" id="creditsTitle9"></div>
                                </div>
                            </div>
                            
                            <!-- Spacer to push navigation/logo to bottom -->
                            <div></div>
                            
                            <!-- Navigation Menu -->
                            <div class="nav-menu">
                                <a href="index.html" class="nav-btn">Home</a>
                                <a href="about.html" class="nav-btn">About</a>
                                <a href="credits.html" class="nav-btn active">Credits</a>
                            </div>
                            
                            <!-- Logo -->
                            <div class="logo-container">
                                <img src="img/Asset 2.png" alt="Logo" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- VCR Effects for Scene 1 -->
        <div class="vignette"></div>
        <div class="scanlines"></div>
        <canvas class="vcr" id="vcrScene1"></canvas>
        <canvas class="snow" id="snowScene1"></canvas>
    </div>

    <!-- External Scripts -->
    <script src="dat.gui.min.js"></script>
    <script src="vcr.js"></script>
    <script src="audio.js"></script>

    <script>
        // ============================================
        // CREATE GLITCH TITLE - CREDITS
        // ============================================

        const titleText = "CREDITS";

        // Populate all 9 glitch lines with the same content
        for (let i = 1; i <= 9; i++) {
            const titleElement = document.getElementById(i === 1 ? 'creditsTitle' : `creditsTitle${i}`);
            const lines = ["CREDITS"];
            
            lines.forEach((line, lineIndex) => {
                if (lineIndex > 0) {
                    const br = document.createElement('span');
                    br.className = 'title-line';
                    titleElement.appendChild(br);
                }

                line.split('').forEach(char => {
                    const span = document.createElement('span');
                    span.className = 'letter';
                    span.textContent = char === ' ' ? '\u00A0' : char;
                    titleElement.appendChild(span);
                });
            });
        }
    </script>
</body>
</html>
