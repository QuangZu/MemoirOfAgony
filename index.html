<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/Asset 1.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'TT Travels Next Trial Bold';
            src: url('font/TT Travels Next Trial Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
    </style>

    <!-- External CSS Files -->
    <link rel="stylesheet" href="effect/glitch.css">
    <link rel="stylesheet" href="effect/hover_letter.css">
    <link rel="stylesheet" href="effect/vcr.css">
    <link rel="stylesheet" href="effect/responsive.css">

    <title>Memoir of Agony - Start</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Barlow', sans-serif;
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        /* Background Image */
        #matrixBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
            background-image: url('img/Asset 8.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .matrix-wrapper {
            display: none;
        }

        /* Main Scene */
        .main-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: transparent;
            z-index: 100;
            opacity: 1;
        }

        .screen-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .screen-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            z-index: 10003;
            position: relative;
            width: 92%;
            max-width: 1600px;
            height: 90%;
            max-height: 1000px;
            box-sizing: border-box;
        }

        /* Title container */
        .title-container {
            margin-bottom: 0;
            position: relative;
            z-index: 10003;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .chapter-title {
            font-size: 3rem;
            position: absolute;
            left: 20px;
            font-weight: normal;
            color: #ffffff;
            font-family: 'TT Travels Next Trial Bold', 'Barlow', sans-serif;
            letter-spacing: 4px;
            margin-bottom: 0px;
            text-align: left;
        }

        .glitch-title {
            font-size: clamp(60px, 10vw, 180px);
            font-weight: 900;
            text-align: center;
            letter-spacing: 12px;
            position: relative;
            display: inline-block;
            color: #DE0000;
            font-family: 'TT Travels Next Trial Bold', 'Barlow', sans-serif;
            margin-top: 10px;
        }

        .title-line {
            display: block;
        }

        /* Homepage Image */
        .homepage-image {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            height: auto;
            z-index: 10002;
        }

        /* Apply button */
        .apply-btn {
            padding: 0px 50px;
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-family: 'TT Travels Next Trial Bold', 'Barlow', sans-serif;
            background: #DE0000;
            color: #000000;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            z-index: 10003;
            overflow: hidden;
            transition: all 0.3s ease;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .apply-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: #ffffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            z-index: 0;
        }

        .apply-btn:hover {
            background: #B00000;
            color: #000000;
            box-shadow: 0 0 20px #DE0000, 0 0 40px #DE0000;
        }

        .apply-btn:hover::before {
            width: 300%;
            height: 500%;
        }

        .apply-btn span {
            position: relative;
            z-index: 1;
        }

        /* Navigation Menu */
        .nav-menu {
            position: absolute;
            bottom: 23px;
            left: 0px;
            z-index: 10005;
            display: flex;
            gap: 30px;
            font-family: 'TT Travels Next Trial Bold', 'Barlow', sans-serif;
            font-size: 0.6rem;
            letter-spacing: 2px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: inherit;
            letter-spacing: inherit;
            text-decoration: none;
        }

        .nav-btn.active {
            color: #DE0000;
        }

        .nav-btn:hover {
            color: #DE0000;
        }

        /* Logo in bottom right */
        .logo-container {
            position: absolute;
            bottom: 1px;
            right: 0px;
            z-index: 10005;
        }

        .logo-container img {
            width: 75px;
            height: auto;
        }

        /* VCR Effects */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10000;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
        }

        /* Responsive */
        @media (max-height: 1080px) {
            .homepage-image {
                top: 60%;
            }
        }

        @media (max-width: 1024px) {
            .homepage-image {
                max-width: 90%;
            }
            
            .content-wrapper {
                width: 95%;
                height: 92%;
            }
            
            .chapter-title {
                font-size: 2rem;
                left: 15px;
            }
        }
        
        @media (max-width: 768px) {
            .glitch-title {
                letter-spacing: 4px;
                font-size: clamp(40px, 8vw, 120px);
                margin-top: 5px;
            }
            
            .homepage-image {
                max-width: 95%;
                top: 58%;
            }
            
            .chapter-title {
                font-size: 1.5rem;
                left: 10px;
            }
            
            .apply-btn {
                padding: 0px 35px;
                letter-spacing: 3px;
            }
            
            .nav-menu {
                gap: 20px;
                font-size: 0.5rem;
                bottom: 18px;
            }
            
            .logo-container img {
                width: 60px;
            }
        }
        
        @media (max-width: 480px) {
            .glitch-title {
                font-size: clamp(30px, 7vw, 80px);
                letter-spacing: 2px;
            }
            
            .homepage-image {
                max-width: 98%;
                top: 62%;
            }
            
            .chapter-title {
                font-size: 1.2rem;
            }
            
            .apply-btn {
                padding: 0px 25px;
                font-size: 1rem;
            }
            
            .nav-menu {
                gap: 15px;
                font-size: 0.45rem;
            }
            
            .logo-container img {
                width: 50px;
            }
        }

        /* Hide dat.gui controls */
        .dg.ac {
            display: none !important;
        }

        /* Page transition animations */
        @keyframes tvTurnOn {
            0% {
                transform: scale(1, 0.001) translate3d(0, 0, 0);
                filter: brightness(5);
            }
            10% {
                transform: scale(1, 0.8) translate3d(0, 0, 0);
            }
            50% {
                transform: scale(1, 1) translate3d(0, 0, 0);
                filter: brightness(1.5) contrast(1.5);
            }
            100% {
                transform: scale(1, 1) translate3d(0, 0, 0);
                filter: brightness(1) contrast(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes staticNoise {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        /* Static noise overlay */
        .static-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
            z-index: 99999;
            pointer-events: none;
            animation: staticNoise 0.1s infinite, fadeOut 0.8s ease-out 0.5s forwards;
        }

        .static-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .main-scene {
            animation: tvTurnOn 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            animation: fadeIn 0.3s ease-in;
        }

        /* Page exit animation */
        body.page-exit .main-scene {
            animation: fadeOut 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <!-- Custom VHS Cursor -->
    <!-- Static noise overlay for TV turn-on effect -->
    <div class="static-overlay"></div>

    <!-- Matrix Background -->
    <div id="matrixBackground">
        <div class="matrix-wrapper" id="matrixWrapper"></div>
    </div>

    <!-- Main Scene -->
    <div class="main-scene">
        <div class="screen-container">
            <div class="screen-wrapper wobbley">
                <div class="screen-wrapper">
                    <div class="screen-wrapper">
                        <div class="content-wrapper">
                            <!-- Homepage Image -->
                            <img src="img/homepage.png" alt="Homepage" class="homepage-image" />
                            
                            <div class="title-container">
                                <div class="chapter-title">CH. 09</div>
                                <div class="glitch glitch-title" id="glitchContainer">
                                    <div class="line" id="mainTitle"></div>
                                    <div class="line" id="mainTitle2"></div>
                                    <div class="line" id="mainTitle3"></div>
                                    <div class="line" id="mainTitle4"></div>
                                    <div class="line" id="mainTitle5"></div>
                                    <div class="line" id="mainTitle6"></div>
                                    <div class="line" id="mainTitle7"></div>
                                    <div class="line" id="mainTitle8"></div>
                                    <div class="line" id="mainTitle9"></div>
                                </div>
                            </div>
                            <button class="apply-btn wobblex wobbley" id="applyBtn">
                                <span>START NOW!</span>
                            </button>
                            
                            <!-- Navigation Menu -->
                            <div class="nav-menu">
                                <a href="index.html" class="nav-btn active">Home</a>
                                <a href="about.html" class="nav-btn">About</a>
                                <a href="credits.html" class="nav-btn">Credits</a>
                            </div>
                            
                            <!-- Logo -->
                            <div class="logo-container">
                                <img src="img/Asset 2.png" alt="Logo" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- VCR Effects -->
        <div class="vignette"></div>
        <div class="scanlines"></div>
        <canvas class="vcr" id="vcrindex"></canvas>
        <canvas class="snow" id="snowindex"></canvas>
    </div>

    <!-- External Scripts -->
    <script src="dat.gui.min.js"></script>
    <script src="vcr.js"></script>
    <script src="audio.js"></script>

    <script>
        // ============================================
        // MATRIX BACKGROUND GENERATION
        // ============================================

        const matrixWrapper = document.getElementById('matrixWrapper');
        const numColumns = 80;
        const numCharsPerColumn = 50;

        function createMatrixBackground() {
            for (let col = 0; col < numColumns; col++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';

                for (let i = 0; i < numCharsPerColumn; i++) {
                    const span = document.createElement('span');
                    const charCode = Math.floor(Math.random() * 255) + 10240;
                    span.innerHTML = `&#${charCode};`;

                    const duration = (Math.random() * 100) / 23 + 1;
                    const delay = (duration / 50) * i;

                    span.style.animationDuration = `${duration}s`;
                    span.style.animationDelay = `${delay}s`;

                    column.appendChild(span);
                }

                matrixWrapper.appendChild(column);
            }
        }

        createMatrixBackground();

        // ============================================
        // CREATE GLITCH TITLE WITH LETTER HOVER
        // ============================================

        const titleText = "THE BRIDGE";

        // Populate all 9 glitch lines
        for (let i = 1; i <= 9; i++) {
            const titleElement = document.getElementById(i === 1 ? 'mainTitle' : `mainTitle${i}`);
            const lines = ["THE BRIDGE"];
            
            lines.forEach((line, lineIndex) => {
                if (lineIndex > 0) {
                    const br = document.createElement('span');
                    br.className = 'title-line';
                    titleElement.appendChild(br);
                }

                line.split('').forEach(char => {
                    const span = document.createElement('span');
                    span.className = 'letter';
                    span.textContent = char === ' ' ? '\u00A0' : char;
                    titleElement.appendChild(span);
                });
            });
        }

        // ============================================
        // NAVIGATION TO NEXT SCENE
        // ============================================

        const applyBtn = document.getElementById('applyBtn');

        applyBtn.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'intro.html';
        });
    </script>
</body>
</html>
