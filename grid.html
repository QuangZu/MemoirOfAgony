<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>About - Memoir of Agony</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        @font-face {
            font-family: 'TT Travels Next Trial Bold';
            src: url('font/TT Travels Next Trial Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
    </style>
    
    <!-- External CSS Files -->
    <link rel="stylesheet" href="effect/vcr.css">
    <link rel="stylesheet" href="effect/responsive.css">
    <link rel="stylesheet" href="about-style.css">
    
    <style>
        /* Hide dat.gui controls */
        .dg.ac {
            display: none !important;
        }
        
        /* Back button in top-left corner */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10006;
            background: #DE0000;
            border: none;
            color: #000000;
            font-family: 'TT Travels Next Trial Bold', 'Barlow', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            overflow: hidden;
            position: relative;
            font-weight: 900;
        }
        
        .back-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: #ffffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            z-index: 0;
        }
        
        .back-btn:hover {
            background: #B00000;
            color: #000000;
            box-shadow: 0 0 20px #DE0000, 0 0 40px #DE0000;
        }
        
        .back-btn:hover::before {
            width: 300%;
            height: 500%;
        }
        
        .back-btn span {
            position: relative;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .back-btn {
                font-size: 0.6rem;
                padding: 10px 20px;
                top: 15px;
                left: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .back-btn {
                font-size: 0.55rem;
                padding: 8px 16px;
                top: 12px;
                left: 12px;
            }
        }
        
        /* Page transition animations */
        @keyframes tvTurnOn {
            0% {
                transform: scale(1, 0.001) translate3d(0, 0, 0);
                filter: brightness(5);
            }
            10% {
                transform: scale(1, 0.8) translate3d(0, 0, 0);
            }
            50% {
                transform: scale(1, 1) translate3d(0, 0, 0);
                filter: brightness(1.5) contrast(1.5);
            }
            100% {
                transform: scale(1, 1) translate3d(0, 0, 0);
                filter: brightness(1) contrast(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes staticNoise {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        /* Static noise overlay */
        .static-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
            z-index: 99999;
            pointer-events: none;
            animation: staticNoise 0.1s infinite, fadeOut 0.8s ease-out 0.5s forwards;
        }

        .static-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        #aboutPage {
            animation: tvTurnOn 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            animation: fadeIn 0.3s ease-in;
        }
    </style>
</head>
<body>
    <!-- Static noise overlay for TV turn-on effect -->
    <div class="static-overlay"></div>

    <!-- Background Image -->
    <div id="background"></div>

    <!-- Main wrapper structure matching about-backup.html -->\n    <div id="aboutPage">
        <div class="screen-container">
            <div class="screen-wrapper wobbley">
                <div class="screen-wrapper">
                    <div class="screen-wrapper">
                        <div class="content-wrapper">
                            <!-- Back Button -->
                            <button class="back-btn" onclick="window.location.href='about.html'">
                                <span>Back</span>
                            </button>
                            
                            <canvas id="gridCanvas"></canvas>
                            
                            <!-- Navigation Menu -->
                            <div class="nav-menu">
                                <a href="index.html" class="nav-btn">Home</a>
                                <a href="about.html" class="nav-btn active">About</a>
                                <a href="credits.html" class="nav-btn">Credits</a>
                            </div>
                            
                            <!-- Logo -->
                            <div class="logo-container">
                                <img src="img/Asset 2.png" alt="Logo" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- VCR Effects -->
        <div class="vignette"></div>
        <div class="scanlines"></div>
        <canvas class="vcr" id="vcrAbout"></canvas>
        <canvas class="snow" id="snowAbout"></canvas>
    </div>

    <!-- External Scripts -->
    <script src="dat.gui.min.js"></script>
    <script src="effect/vcr.js"></script>
    <script src="audio.js"></script>
    <script src="about-main.js" defer></script>
    
    <script>
        // ============================================
        // CURSOR TRAIL EFFECT (About page only)
        // ============================================
        
        const canvas = document.getElementById('gridCanvas');
        let isMoving = false;
        let moveTimeout;
        let lastTrailTime = 0;
        const trailInterval = 30; // ms between trail spawns
        
        // Enhanced trail during movement
        document.addEventListener('mousemove', (e) => {
            // Create trail effect when moving fast
            if (isMoving) {
                const now = Date.now();
                if (now - lastTrailTime > trailInterval) {
                    createTrail(e.clientX, e.clientY);
                    lastTrailTime = now;
                }
            }
            
            // Mark as moving
            isMoving = true;
            clearTimeout(moveTimeout);
            moveTimeout = setTimeout(() => {
                isMoving = false;
            }, 100);
        });
        
        // Enhanced trail during drag
        let isDragging = false;
        
        canvas.addEventListener('pointerdown', () => {
            isDragging = true;
        });
        
        window.addEventListener('pointerup', () => {
            isDragging = false;
        });
        
        // Create red glitch trail
        function createTrail(x, y) {
            if (!isDragging && !isMoving) return;
            
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = (x - 20) + 'px';
            trail.style.top = (y - 20) + 'px';
            
            // Random glitch offset
            const glitchX = (Math.random() - 0.5) * 10;
            const glitchY = (Math.random() - 0.5) * 10;
            trail.style.transform = `translate(${glitchX}px, ${glitchY}px)`;
            
            document.body.appendChild(trail);
            
            // Remove after animation
            setTimeout(() => {
                trail.remove();
            }, 500);
        }
    </script>
    
    <script>
        // VCR EFFECT INITIALIZATION
        const screen = new ScreenEffect("body", {});

        // Add VCR effects
        screen.add("vcr", {
            fps: 60,
            blur: 1,
            miny: 220,
            miny2: 220,
            num: 70
        });

        screen.add("snow", {
            opacity: 0.2
        });
    </script>
</body>
</html>
